{{- define "page" }}

<h1>{{ if eq .Kind "term" }}Tag - {{ end }}{{ .Title }}</h1>

{{ .Content }} 

<div class="card-list">
{{ range .Pages }}
<div class="card">
  <a href="{{ .RelPermalink }}" class="card-title">{{ .Title }}</a>
  {{ .Date.Format "02 Jan 2006" }}
</div>
{{ end }} 
</div>
{{- end }}
