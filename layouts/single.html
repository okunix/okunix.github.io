{{ define "page" }}
<article>
  {{ if .Date }}
  <time>{{ .Date.Format "Monday, 2 January 2006 15:04" }}</time><br />
  {{ end }}
  <h1>{{ .Title }}</h1>
  <div class="metadata">
    {{ if .Params.authors }}
    <span>Author: {{ delimit .Params.authors ", " }}</span><br />
    {{ end }} {{ if .Params.tags }}
    <span>Tags: {{ range .Params.tags }}<a href="/tags/{{ . }}">#{{ . }}</a> {{ end
      }}</span>
    <br />
    {{ end }}
  </div>
  <hr />
  <p>{{ .Content }}</p>
</article>
{{ end }}
