{{ define "page" }}
<article>
  <time>{{ .Date.Format "2006 January 2 15:04" }}</time><br />
  <h1>{{ .Title }}</h1>
  <div class="metadata">
    {{ if .Params.author }}
    <span>Author: {{ delimit .Params.author ", " }}</span><br />
    {{ end }} {{ if .Params.tags }}
    <span>Tags: {{ range .Params.tags }}<a href="/tags/{{ . }}">#{{ . }}</a> {{ end
      }}</span>
    <br />
    {{ end }}
  </div>
  <hr />
  <p>{{ .Content }}</p>
</article>
{{ end }}
